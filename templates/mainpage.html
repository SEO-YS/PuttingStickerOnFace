{% extends 'base.html' %}
{% load static %}
{% block content %}
    <head>
    <title>STICKER ON FACE</title>
    <link rel = "stylesheet" href="{% static 'css/login.css' %}">
    </head>
    <body>
    <div class="main">
        <div class="main-top">
            <div class main-desc>
                <div class="mainimg">
                    <div class="subimg">
                    </div>
                    <div class="subimg1">
                    </div>
                    <div class="subimg2">
                    </div>
                    <div class="subimg3">
                    </div>
                        <div id = "container_wrap">
                            <div class="container">
                            <header>
                                <img class = "brand_logo" src="{% static 'img/mainlogo.png' %}" alt="logo">
                            </header>
                            <form name="login" action="{% url 'user:login' %}" method="post"> <!--method="post" : 정보를 숨겨서 보낸다-->
                                {% csrf_token %}
                                <input type="hidden" name="next" value="{{ next }}">
                                <div>
                                <label for="email"></label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="이메일"
                                       value="{{ form.email.value|default_if_none:'' }}">
                                </div>
                                <div>
                                    <label for="password"></label>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호"
                                           value="{{ form.password.value|default_if_none:'' }}">
                                </div>
                                <button class = "loginBtn" type="submit">로그인</button>
                            </form>
                            <div class="or_line">
                                <div class="line"></div>
                                <div class="text">또는</div>
                                <div class="line"></div>
                            </div>
                            <ul class="singup">
                                <li class ='text' style="font-size: 15px">아직 회원이 아니신가요??</li>
                                <br>
                                <li><a href="{% url 'user:signup' %}" >가입하기</a></li>
                            </ul>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
    <script></script>
    </body>


{% endblock %}
